<html>

<head>
	<title>Scenario Designer</title>
	<link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
	<nav class="bg-gray padding flex gap">
		<a href="/">/</a>
		<a href="/scenarios">Scenarios</a>
		<a href="/scenarios/{{name}}">{{title}}</a>
		<a href="/scenarios/{{name}}/procedures">Procedures</a>
		<a href="/scenarios/{{name}}/procedures/{{index}}"><b>{{index}}</b></a>
	</nav>
	<main class="padding">
		<form class="flex column bg-gray gap padding">
			<section class="flex column">
				<label for="tactic">Tactic</label>
				<select name="tactic">
					<option>{{procedure.tactic}}</option>
				</select>
			</section>
			<section class="flex column">
				<label for="technique">Technique</label>
				<input name="technique" value="{{procedure.technique}}" />
			</section>
			<section class="flex column">
				<label for="label">Label</label>
				<input name="label" value="{{procedure.label}}" />
			</section>
			<a href="/scenarios/{{name}}/procedures/{{index}}/preconditions">Preconditions</a>
			<button>Save</button>
		</form>
	</main>
</body>

</html>
