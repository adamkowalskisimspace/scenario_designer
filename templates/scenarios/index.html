{% extends "base.html" %} {% block content %}
<nav class="bg-gray padding flex gap">
  <a href="/">/</a>
  <b>Scenarios</b>
</nav>

<main class="padding">
  <ul class="flex column gap">
    {% for scenario in scenarios %}
    <li>
      <a
        href="/scenarios/{{scenario.name}}"
        class="bg-gray hover-bg-light-gray padding flex column"
      >
        <b>{{scenario.title}}</b>
        <p>{{scenario.description}}</p>
      </a>
    </li>
    {% endfor %}
  </ul>
</main>
{% endblock %}
