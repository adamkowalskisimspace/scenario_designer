<html>

<head>
	<title>Scenario Designer</title>
	<link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
	<nav class="bg-gray padding flex gap">
		<a href="/">/</a>
		<a href="/scenarios"><b>Scenarios</b></a>
	</nav>
	<main class="padding">
		<ul class="flex column gap">
			{% for scenario in scenarios %}
			<li>
				<a href="/scenarios/{{scenario.name}}" class="bg-gray padding flex column">
					<b>{{scenario.title}}</b>
					<p>{{scenario.description}}</p>
				</a>
			</li>
			{% endfor %}
		</ul>
	</main>
</body>

</html>
