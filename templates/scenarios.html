<html>

<head>
	<title>Scenarios</title>
	<link rel="stylesheet" href="/static/styles.css" />
</head>

<body>
	<nav>
		<h1><a href="/">Scenario Designer</a> / Scenarios</h1>
	</nav>
	<main>
		<ul>
			{% for scenario in scenarios %}
			<li>
				<a href="/scenarios/{{scenario.meta_data.name}}">
					{{scenario.meta_data.title}}
				</a>
				<p>{{scenario.meta_data.description}}</p>
			</li>
			{% endfor %}
		</ul>
	</main>
</body>

</html>
