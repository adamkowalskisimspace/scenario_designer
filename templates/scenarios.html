<html>

<head>
	<title>Scenarios</title>

	<style>
		body {
			font-family: sans-serif;
		}
	</style>
</head>

<body>
	<h1><a href="/">Scenario Designer</a> / Scenarios</h1>
	<ul>
		{% for scenario in scenarios %}
		<li>
			<a href="/scenarios/{{scenario.meta_data.name}}">{{scenario.meta_data.title}}</a>
			<p>{{scenario.meta_data.description}}</p>
		</li>
		{% endfor %}
	</ul>
</body>

</html>
